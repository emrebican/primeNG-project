<p-dataView
  #dv
  [value]="basketProducts"
  [sortField]="sortField"
  [sortOrder]="sortOrder"
  [rows]="5"
  [paginator]="true"
>
  <ng-template pTemplate="header">
    <div class="flex flex-column md:flex-row md:justify-content-between">
      <p-dropdown
        [options]="sortOptions"
        placeholder="Sort By Price"
        (onChange)="onSortChange($event)"
        styleClass="mb-2 md:mb-0"
      ></p-dropdown>
    </div>
  </ng-template>
  <ng-template let-product pTemplate="listItem">
    <div class="col-12">
      <div class="flex flex-column md:flex-row xl:align-items-start p-4 gap-4">
        <img
          class="w-12 md:w-16rem shadow-4 block xl:block mx-auto border-round"
          [src]="product.imageURL"
          [alt]="product.title"
        />
        <div
          class="flex flex-column sm:flex-row justify-content-between align-items-center flex-1 gap-4"
        >
          <div
            class="flex flex-column align-items-center sm:align-items-start gap-3"
          >
            <div class="text-2xl font-bold text-900">
              {{ product.title | titlecase }}
            </div>
            <span class="font-semibold">{{ product.subTitle }}</span>

            <div class="flex align-items-center gap-3">
              <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>

                <span class="text-xl font-semibold">{{
                  '$' + product.price
                }}</span>
              </span>
            </div>
          </div>
          <p-button
            icon="pi pi-shopping-cart"
            styleClass="p-button-raised p-button-rounded p-button-danger"
            [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
          ></p-button>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
